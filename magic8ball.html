<!DOCTYPE html>
<html>
<head>
  <title>Magic 8 Ball</title>
  <link rel="stylesheet" type="text/css" href="./magic8ball/style.css">
</head>
<body>
  <div id="stars"></div>
  <div id="container">
    <h1>Magic 8 Ball</h1>
    <img id="8ball-image" width="400px" height="400px" src="./magic8ball/8ballphoto.png" alt="8 Ball">
      <div id="answer"></div>
      <button id="reset-button">Ask Another Question</button>
    <form id="question-form">
      <label for="question">Ask your question:</label>
      <br>
      <input type="text" id="question" name="question" required>
      <br>
      <button type="submit" id="button">Ask the magic 8 ball</button>
    </form>
  <script>
    var originalImageSrc = "./magic8ball/8ballphoto.png";
    var resetButton = document.getElementById("reset-button");
    var eightBallImage = document.getElementById("8ball-image");

    document.getElementById("question-form").addEventListener("submit", function(event) {
      event.preventDefault();
      var answers = [
        "It is certain",
        "It is decidedly so",
        "Without a doubt",
        "Yes, definitely",
        "You may rely on it",
        "As I see it, yes",
        "Most likely",
        "Outlook good",
        "Yes",
        "Signs point to yes",
        "Reply hazy, try again",
        "Ask again later",
        "Better not tell you now",
        "Cannot predict now",
        "Concentrate and ask again",
        "Don't count on it",
        "My reply is no",
        "My sources say no",
        "Outlook not so good",
        "Very doubtful"
      ];
      var randomAnswer = answers[Math.floor(Math.random() * answers.length)];
          document.getElementById("answer").textContent = randomAnswer;
          document.getElementById("answer").style.display = "block";
          eightBallImage.src = "./magic8ball/8ballpic.png";
          eightBallImage.classList.add("shake"); // Add shake class
          resetButton.style.display = "block";

        setTimeout(function() {
        eightBallImage.classList.remove("shake");
       }, 1000);
});
    
    
    resetButton.addEventListener("click", function() {
      document.getElementById("answer").textContent = "";
      document.getElementById("answer").style.display = "none";
      document.getElementById("8ball-image").src = originalImageSrc;
      resetButton.style.display = "none";
      document.getElementById("question").value = "";
    });

    var numStars = 100;
    var starsContainer = document.getElementById("stars");
    for (var i = 0; i < numStars; i++) {
      var star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      starsContainer.appendChild(star);
    }
    const openPopupBtn = document.getElementById('open-popup-btn');
    const popup = document.querySelector('.popup');
    const closeBtn = document.querySelector('.close-btn');

    openPopupBtn.addEventListener('click', () => {
    popup.style.display = 'block';
    });
    closeBtn.addEventListener('click', () => {
    popup.style.display = 'none';
    });
  </script>
</body>
</html>
